<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .header, .footer {
            text-align: center;
            padding: 20px;
        }
        .form-section {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
        }
        .form-section div {
            flex: 1;
        }
        .contact-info {
            padding: 20px 0;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .contact-info b {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Header</h1>
        </div>

        <div class="form-section">
            <div class="left">
                <p>Write to Us</p>
            </div>
            <div class="right">
                <form action="#" method="post">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div>
                        <label for="mobile">Mobile Number</label>
                        <input type="text" id="mobile" name="mobile">
                    </div>
                    <div>
                        <label for="service">Service Request</label>
                        <input type="text" id="service" name="service">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea id="message" name="message"></textarea>
                    </div>
                </form>
            </div>
        </div>

        <div class="contact-info">
            <b>For Visual Effects & Business</b>
            <p>muneswar@mantrickstudios.com</p>
            <p>anil@mantrickstudios.com</p>

            <b>For VFX & Academy</b>
            <p>kumar@mantrickstudios.com</p>

            <b>For Careers</b>
            <p>hr@mantrickstudios.com</p>

            <b>For General Enquiry</b>
            <p>info@mantrickstudios.com</p>
        </div>

        <div class="footer">
            <p>Footer</p>
        </div>
    </div>
</body>
</html>
