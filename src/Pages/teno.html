<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Drop Down Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
}

.navbar {
    height: 100%;
    width: 250px;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #333;
    overflow-x: hidden;
    padding-top: 20px;
}

.nav-link {
    padding: 10px 15px;
    text-decoration: none;
    font-size: 18px;
    color: white;
    display: block;
}

.nav-link:hover {
    background-color: #575757;
}

.dropdown {
    position: relative;
}

.dropdown-toggle:after {
    content: ' â–¼';
    float: right;
    margin-left: 5px;
}

.dropdown-content {
    display: none;
    position: relative;
    background-color: #444;
    padding-left: 20px;
}

.dropdown-content a {
    color: white;
    padding: 10px 15px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #575757;
}

.dropdown:hover .dropdown-content {
    display: block;
}

    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="nav-link">Home</a>
        <div class="dropdown">
            <a href="#" class="nav-link dropdown-toggle">Services</a>
            <div class="dropdown-content">
                <a href="#">Service 1</a>
                <a href="#">Service 2</a>
                <a href="#">Service 3</a>
            </div>
        </div>
        <a href="#" class="nav-link">Contact</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
