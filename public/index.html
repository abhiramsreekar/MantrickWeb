    <script>
    </script>
    <script>
          function addClass(element, className) {
        const arrayClasses = element.className.split(" ");
        if (arrayClasses.indexOf(className) === -1) {
            element.className += " " + className;
        }
    }
        document.addEventListener("DOMContentLoaded", function(event) {
    document.addEventListener("scroll", function(event) {
        const animatedBoxes = document.getElementsByClassName("animated-box");
        const windowOffsetTop = window.innerHeight + window.scrollY;
        Array.prototype.forEach.call(animatedBoxes, (animatedBox) => {
            const animatedBoxOffsetTop = animatedBox.offsetTop;

            if (windowOffsetTop >= animatedBoxOffsetTop) {
                addClass(animatedBox, "fade-in");
            }
        });
        // move about cards to right
        const leftcards = document.getElementsByClassName("aleft");
        Array.prototype.forEach.call(leftcards, (leftcard) => {
          const leftcardTop=leftcard.offsetTop;
          if (windowOffsetTop >= leftcardTop) {
            addClass(leftcard, "moveR");
          }
        });
      // move about cards to left
      const rightcards = document.getElementsByClassName("aright");
      Array.prototype.forEach.call(rightcards, (rightcard) => {
        const rightcardTop=rightcard.offsetTop;
        if (windowOffsetTop >= rightcardTop) {
          addClass(rightcard, "moveL");
        }
      });
      // move about content to up
      // const acontents = document.getElementsByClassName("text-blk");
      // Array.prototype.forEach.call(acontents, (acontent) => {
      //   const acontentTop=acontent.offsetTop;
      //   if (windowOffsetTop >= acontentTop) {
      //     addClass(acontent, "text-blkUp");
      //   }
      // });
      // move client content to up
      const basiccards = document.getElementsByClassName("basiccard");
      Array.prototype.forEach.call(basiccards, (basiccard) => {
        const cardTop=basiccard.offsetTop;
        if (windowOffsetTop >= cardTop) {
          addClass(basiccard, "closeup");
        }
      });
    });
});

    </script>
    <script src='https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js'></script>
